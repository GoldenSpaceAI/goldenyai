<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning AI Chatbot (Persistent Memory)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-bubble-user {
            background-color: #3b82f6; /* blue-500 */
            color: white;
        }
        .chat-bubble-ai {
            background-color: #e5e7eb; /* gray-200 */
            color: #1f2937; /* gray-800 */
        }
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 10px;
        }
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">

    <div id="app" class="w-full max-w-2xl h-full md:h-[90vh] md:max-h-[700px] flex flex-col bg-white rounded-lg shadow-xl border border-gray-200">
        <!-- Header -->
        <div class="p-4 border-b bg-blue-600 text-white rounded-t-lg flex items-center justify-between">
            <div>
                <h1 class="text-xl font-bold">Learning AI Chatbot</h1>
                <p id="status-text" class="text-xs opacity-80">Memory is persistent, chat is not.</p>
            </div>
             <div id="status-indicator" class="w-4 h-4 rounded-full bg-green-400" title="Ready"></div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-container" class="flex-1 p-6 overflow-y-auto chat-container">
            <div id="messages-list">
                <!-- Welcome message is here initially -->
                <div class="flex justify-start mb-4">
                    <div class="chat-bubble-ai py-2 px-4 rounded-lg max-w-xs lg:max-w-md">
                        <p class="text-sm">Hello! I remember what you teach me, but our chat will reset if you refresh the page. Let's start a new conversation!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message Input -->
        <div class="p-4 border-t bg-gray-50 rounded-b-lg">
            <form id="message-form" class="flex items-center space-x-4">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const chatContainer = document.getElementById('chat-container');
            const messagesList = document.getElementById('messages-list');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');

            // App state
            let isWaitingForLesson = false;
            let lastUserMessage = '';
            
            // --- "Memory" Data Retrieval from LocalStorage ---
            const getLearnedResponses = () => {
                const responses = localStorage.getItem('chatbotLearnedResponses');
                return responses ? JSON.parse(responses) : {};
            };

            // --- "Memory" Data Saving to LocalStorage ---
            const saveLearnedResponses = (responses) => {
                localStorage.setItem('chatbotLearnedResponses', JSON.stringify(responses));
            };

            // --- UI Rendering ---
            function appendMessage(sender, text) {
                const bubbleClass = sender === 'user' ? 'chat-bubble-user' : 'chat-bubble-ai';
                const justification = sender === 'user' ? 'justify-end' : 'justify-start';
                const messageElement = `
                    <div class="flex ${justification} mb-4">
                        <div class="${bubbleClass} py-2 px-4 rounded-lg max-w-xs lg:max-w-md">
                            <p class="text-sm">${text}</p>
                        </div>
                    </div>`;
                messagesList.insertAdjacentHTML('beforeend', messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // --- Core Logic ---
            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const messageText = messageInput.value.trim();
                if (!messageText) return;

                messageInput.value = '';
                // Add user message to the screen
                appendMessage('user', messageText);

                if (isWaitingForLesson) {
                    teachAI(lastUserMessage, messageText);
                } else {
                    generateAIResponse(messageText);
                }
            });
            
            function generateAIResponse(userMessage) {
                const normalizedUserMessage = userMessage.toLowerCase().trim();
                const learnedResponses = getLearnedResponses();
                
                if (learnedResponses[normalizedUserMessage]) {
                    // Found a learned response
                    appendMessage('ai', learnedResponses[normalizedUserMessage]);
                } else {
                    // Did not find a response, ask to be taught
                    isWaitingForLesson = true;
                    lastUserMessage = normalizedUserMessage;
                    const question = `I don't know how to respond to that. What should I say?`;
                    appendMessage('ai', question);
                }
            }
            
            function teachAI(trigger, response) {
                const learnedResponses = getLearnedResponses();
                learnedResponses[trigger] = response;
                saveLearnedResponses(learnedResponses);
                
                appendMessage('ai', 'Thanks! I\'ve learned that. I\'ll remember it for our future chats.');
                isWaitingForLesson = false;
                lastUserMessage = '';
            }
        });
    </script>
</body>
</html>
