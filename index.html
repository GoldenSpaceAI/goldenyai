<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning AI Chatbot (Shared Memory)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-bubble-user {
            background-color: #3b82f6; /* blue-500 */
            color: white;
        }
        .chat-bubble-ai {
            background-color: #e5e7eb; /* gray-200 */
            color: #1f2937; /* gray-800 */
        }
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 10px;
        }
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">

    <div id="app" class="w-full max-w-2xl h-full md:h-[90vh] md:max-h-[700px] flex flex-col bg-white rounded-lg shadow-xl border border-gray-200">
        <!-- Header -->
        <div class="p-4 border-b bg-blue-600 text-white rounded-t-lg flex items-center justify-between">
            <div>
                <h1 class="text-xl font-bold">Learning AI Chatbot</h1>
                <p id="status-text" class="text-xs opacity-80">Connecting to shared memory...</p>
            </div>
             <div id="status-indicator" class="w-4 h-4 rounded-full bg-yellow-400" title="Connecting..."></div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-container" class="flex-1 p-6 overflow-y-auto chat-container">
            <div id="messages-list">
                <!-- Welcome message is here initially -->
                <div class="flex justify-start mb-4">
                    <div class="chat-bubble-ai py-2 px-4 rounded-lg max-w-xs lg:max-w-md">
                        <p class="text-sm">Hello! I have a shared memory and already know a few things. What you teach me, others will see! Let's chat.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message Input -->
        <div class="p-4 border-t bg-gray-50 rounded-b-lg">
            <form id="message-form" class="flex items-center space-x-4">
                <input type="text" id="message-input" placeholder="Connecting..." autocomplete="off" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required disabled>
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200" disabled>
                    Send
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase Configuration
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "test", authDomain: "test.firebaseapp.com", projectId: "test" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Firebase Imports
        import { initializeApp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        // setLogLevel('Debug'); // Uncomment for detailed logs

        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const messagesList = document.getElementById('messages-list');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = messageForm.querySelector('button');
        const statusText = document.getElementById('status-text');
        const statusIndicator = document.getElementById('status-indicator');

        // App state
        let isWaitingForLesson = false;
        let lastUserMessage = '';

        // --- Authentication & Initialization ---
        async function initializeAppAndAuth() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    statusText.textContent = 'Connected to shared memory.';
                    statusIndicator.className = 'w-4 h-4 rounded-full bg-green-400';
                    statusIndicator.title = 'Connected';
                    messageInput.disabled = false;
                    messageInput.placeholder = 'Type your message...';
                    sendButton.disabled = false;
                    // Seed the database with initial data if it's the first time
                    await seedInitialData();
                } else {
                    statusText.textContent = 'Disconnected. Please refresh.';
                    statusIndicator.className = 'w-4 h-4 rounded-full bg-red-400';
                    statusIndicator.title = 'Disconnected';
                    messageInput.disabled = true;
                    messageInput.placeholder = 'Disconnected';
                    sendButton.disabled = true;
                }
            });

            try {
                 if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication Error:", error);
                statusText.textContent = 'Authentication Failed.';
                statusIndicator.className = 'w-4 h-4 rounded-full bg-red-400';
            }
        }
        
        // --- Pre-load AI with knowledge ---
        async function seedInitialData() {
            const sharedResponsesRef = collection(db, `artifacts/${appId}/public/data/sharedLearnedResponses`);
            const seedFlagDoc = doc(sharedResponsesRef, '--initial-data-seeded--');
            
            try {
                const flagSnapshot = await getDoc(seedFlagDoc);
                if (!flagSnapshot.exists()) {
                    console.log("Seeding initial data for the first time...");
                    const batch = writeBatch(db);

                    const initialData = {
                        'hello': 'Hello there! How can I help you?',
                        'how are you?': 'I am a bot, so I am always doing great! Thanks for asking.',
                        'what is your purpose?': 'I am a collaborative AI. I learn from everyone\'s input to get smarter.',
                        'who created you?': 'I was created by a user like you, with the help of an AI assistant.',
                        'what can you do?': 'You can teach me new things! If I don\'t know something, I will ask you what I should say.'
                    };
                    
                    for (const [key, value] of Object.entries(initialData)) {
                        const docRef = doc(sharedResponsesRef, key);
                        batch.set(docRef, { trigger: key, response: value, learnedAt: Date.now() });
                    }
                    
                    batch.set(seedFlagDoc, { seeded: true, timestamp: Date.now() });
                    await batch.commit();
                    console.log("Initial data seeded successfully.");
                }
            } catch (error) {
                console.error("Error seeding initial data:", error);
            }
        }

        // --- UI Rendering ---
        function appendMessage(sender, text) {
            const bubbleClass = sender === 'user' ? 'chat-bubble-user' : 'chat-bubble-ai';
            const justification = sender === 'user' ? 'justify-end' : 'justify-start';
            const messageElement = `
                <div class="flex ${justification} mb-4">
                    <div class="${bubbleClass} py-2 px-4 rounded-lg max-w-xs lg:max-w-md">
                        <p class="text-sm">${text}</p>
                    </div>
                </div>`;
            messagesList.insertAdjacentHTML('beforeend', messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // --- Core Chat Logic ---
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            if (!messageText || !auth.currentUser) return;

            messageInput.value = '';
            appendMessage('user', messageText);

            if (isWaitingForLesson) {
                await teachAI(lastUserMessage, messageText);
            } else {
                await generateAIResponse(messageText);
            }
        });

        async function generateAIResponse(userMessage) {
            const normalizedUserMessage = userMessage.toLowerCase().trim();
            const docRef = doc(db, `artifacts/${appId}/public/data/sharedLearnedResponses`, normalizedUserMessage);

            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    appendMessage('ai', docSnap.data().response);
                } else {
                    isWaitingForLesson = true;
                    lastUserMessage = normalizedUserMessage;
                    appendMessage('ai', `I don't know how to respond to that. What should I say?`);
                }
            } catch (error) {
                console.error("Error getting response:", error);
                appendMessage('ai', "Sorry, I had trouble accessing my shared memory.");
            }
        }

        async function teachAI(trigger, response) {
            const docRef = doc(db, `artifacts/${appId}/public/data/sharedLearnedResponses`, trigger);
            try {
                await setDoc(docRef, { trigger, response, learnedAt: Date.now() });
                appendMessage('ai', 'Thanks! I\'ve learned that. Everyone can now use this response.');
            } catch (error) {
                console.error("Error teaching AI:", error);
                appendMessage('ai', 'Sorry, I had trouble saving that to my shared memory.');
            } finally {
                isWaitingForLesson = false;
                lastUserMessage = '';
            }
        }

        // --- Start the App ---
        initializeAppAndAuth();
    </script>
</body>
</html>
